<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>

<h1>Formulário para Contato</h1>

<form action="mailto:henriquemenelli07@gmail.com" 
      method="post" 
      enctype="text/plain">

    <label for="name">Nome:</label>
    <br>
    <input type="text" id="name" name="name" size="40"
           placeholder="Digite seu nome" required>
    <br><br>

    <label for="email">Email:</label>
    <br>
    <input type="email" id="email" name="email"
           placeholder="Digite seu email" required>
    <br><br>

    <label for="message">Mensagem:</label>
    <br>
    <textarea name="message" id="message" rows="4" cols="50"
              placeholder="Digite sua mensagem" required></textarea>
    <br><br>

    <label for="GostouSite">Gostou do site?</label>
    <br>
    <input type="radio" name="Gostou" id="GostouSiteSim" value="Sim"> Sim
    <input type="radio" name="Gostou" id="GostouSiteNao" value="Não"> Não
    <br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

</form>

</body>
</html>
